name: Cocotb Test

on:
  push:
    paths:
      - "test/**"
      - "*.v"
      - "*.sv"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "test/**"
      - "*.v"
      - "*.sv"
      - ".github/workflows/test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install cocotb and simulator
        run: |
          pip install cocotb cocotb-bus
          sudo apt update
          sudo apt install -y iverilog
          
      - name: Run cocotb tests
        run: |
          export MODULE=test.test   # Path to your test.py (without .py)
          export TOPLEVEL=tt_um_stopwatchtop.v  # Change to your Verilog top module name
          make  # if you have a Makefile for cocotb, or run iverilog/python commands directly
